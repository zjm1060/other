<title>日期选择</title>
</head>
<script>
function formatDateTime(sDate) {
	var sScrap = "";
	var dScrap = new Date(sDate);
	if (dScrap == "NaN") return sScrap;

	iDay = dScrap.getDate();
	iMon = dScrap.getMonth();
	iYea = dScrap.getFullYear();

	sScrap = iYea + "年" + (iMon + 1) + "月" + iDay ;
	return sScrap;
}
</script>
